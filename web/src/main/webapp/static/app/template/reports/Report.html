<!--Adding page content-->
<div ng-controller="ReportController">

    <div style="padding-left: 130px;padding-right: 20px;">
        <div class="ui raised segment">
            <a class="ui teal ribbon label">Mint Reports</a>
            <br><br>

            <div class="ui raised segment">
                <a class="ui blue-grey ribbon label">Income & Expenses</a>
                <label>Select Year</label>
                <select name="gender" class="ui dropdown" id="select" ng-model="report.year"
                        ng-change="getchartData()">
                    <option value="">Year</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>

                </select>
                <br><br>
                <canvas id="line" class="chart chart-line" data="data"
                        labels="labels" legend="true" series="series"
                        click="onClick">
                </canvas>
            </div>

            <div class="ui grid">
                <div class="eight wide column">
                    <div class="ui raised segment">
                        <a class="ui blue-grey ribbon label">Income Categorization - Income from Cheques and Cash</a>
                        <br><br>
                        <canvas style="max-height: 300px; max-width: 600px;" id="pie1" legend="true"
                                class="chart chart-pie"
                                data="data_income"
                                labels="labels_income"></canvas>
                    </div>
                </div>

                <div class="eight wide column">
                    <div class="ui raised segment">
                        <a class="ui blue-grey ribbon label">Expenses Categorization</a>
                        <canvas style="max-height: 300px; max-width: 600px;" id="pie"
                                class="chart chart-pie"
                                data="data1"
                                labels="labels1" legend="true"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $('.dropdown')
            .dropdown({
                // you can use any ui transition
                transition: 'drop'
            })
    ;
</script>
