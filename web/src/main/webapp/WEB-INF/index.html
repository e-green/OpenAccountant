<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Chanaka Chart</title>
    <link href="app/lib/materialize.css" rel="stylesheet">
</head>
<body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<!--<script type="text/javascript" src="/js/themes/gray.js"></script>-->

<br>

<div style="padding-left: 100px;padding-right: 100px;">
    <div class="card">
        <div class="card-content white-text">
            <span class="card-title" style="color: #d0181e">Temperature Variation</span>

            <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

        </div>
        <div class="card-action">

        </div>
    </div>
</div>

<div class="row" style="padding-left: 300px;padding-right: 300px;">
    <input type="date" class="datepicker">
</div>


<script>
    $('.datepicker').pickadate();
</script>


<script>
    $(function () {
        $('#container').highcharts({
            title: {
                text: 'Temparature vs Countries',
                x: -20 //center
            },
            subtitle: {
                text: 'Source: WorldClimate.com',
                x: -20
            },
            xAxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                    'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            },
            yAxis: {
                title: {
                    text: 'Temperature (°C)'
                },
                plotLines: [
                    {
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }
                ]
            },
            tooltip: {
                valueSuffix: '°C'
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                borderWidth: 0
            },
            series: [
                {
                    name: 'Tokyo',
                    data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
                },
                {
                    name: 'New York',
                    data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1, 14.1, 8.6, 2.5]
                },
                {
                    name: 'Berlin',
                    data: [-0.9, 0.6, 3.5, 8.4, 13.5, 17.0, 18.6, 17.9, 14.3, 9.0, 3.9, 1.0]
                },
                {
                    name: 'London',
                    data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
                }
            ]
        });
    });


</script>

<script type="text/javascript" src="app/lib/materialize.js"></script>

</body>
</html>
